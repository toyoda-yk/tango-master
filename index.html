                        </div>
                        
                        <div class="w-full space-y-4">
                            <!-- モード選択タブ（復活） -->
                            <div class="bg-slate-900/50 p-1 rounded-xl border border-slate-700 flex relative">
                                <button id="mode-ipsj" class="flex-1 py-2 px-2 rounded-lg text-xs md:text-sm font-bold transition-all duration-300 flex items-center justify-center gap-2 ${isIpsj ? 'bg-slate-700 text-white shadow-lg ring-1 ring-slate-500' : 'text-slate-500 hover:text-slate-300'}">
                                    <i class="fas fa-book w-4"></i> 学会リスト
                                </button>
                                <button id="mode-skills" class="flex-1 py-2 px-2 rounded-lg text-xs md:text-sm font-bold transition-all duration-300 flex items-center justify-center gap-2 ${!isIpsj ? 'bg-slate-700 text-white shadow-lg ring-1 ring-slate-500' : 'text-slate-500 hover:text-slate-300'}">
                                    <i class="fas fa-graduation-cap w-4"></i> 知識・技能
                                </button>
                            </div>

                            <!-- 説明 -->
                            <div class="text-xs text-slate-400 bg-slate-800/30 py-2 px-4 rounded-lg border border-slate-700/50">
                                ${isIpsj ? `教科書用語リスト（拡張版：全${count}語）から出題します。` : `「知識・技能の整理」リスト（全${count}語）から出題します。`}
                            </div>

                            <!-- コース選択 -->
                            <div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700/50 backdrop-blur-sm">
                                <h3 class="text-slate-300 font-semibold mb-3 border-b border-slate-700 pb-2 text-sm text-left">コースを選択</h3>
                                <div class="grid gap-3">
                                    <button onclick="app.startGame(10)" class="flex items-center justify-between px-4 py-3 bg-slate-700/50 hover:bg-cyan-600/20 border border-slate-600 hover:border-cyan-500 rounded-lg transition-all group w-full text-left">
                                        <div class="flex items-center space-x-3">
                                            <i class="fas fa-bolt text-yellow-400 w-5 text-center"></i>
                                            <div>
                                                <div class="font-bold text-slate-100 text-sm">サクッと10問</div>
                                                <div class="text-xs text-slate-400">隙間時間の確認に最適</div>
                                            </div>
                                        </div>
                                        <i class="fas fa-chevron-right text-slate-500 group-hover:text-cyan-400"></i>
                                    </button>

                                    <button onclick="app.startGame(20)" class="flex items-center justify-between px-4 py-3 bg-slate-700/50 hover:bg-blue-600/20 border border-slate-600 hover:border-blue-500 rounded-lg transition-all group w-full text-left">
                                        <div class="flex items-center space-x-3">
                                            <i class="fas fa-layer-group text-blue-400 w-5 text-center"></i>
                                            <div>
                                                <div class="font-bold text-slate-100 text-sm">じっくり20問</div>
                                                <div class="text-xs text-slate-400">バランスよく学習</div>
                                            </div>
                                        </div>
                                        <i class="fas fa-chevron-right text-slate-500 group-hover:text-blue-400"></i>
                                    </button>

                                    <button onclick="app.startGame('all')" class="flex items-center justify-between px-4 py-3 bg-slate-700/50 hover:bg-purple-600/20 border border-slate-600 hover:border-purple-500 rounded-lg transition-all group w-full text-left">
                                        <div class="flex items-center space-x-3">
                                            <i class="fas fa-list-check text-purple-400 w-5 text-center"></i>
                                            <div>
                                                <div class="font-bold text-slate-100 text-sm">全問チャレンジ</div>
                                                <div class="text-xs text-slate-400">総復習・力試し（${count}問）</div>
                                            </div>
                                        </div>
                                        <i class="fas fa-chevron-right text-slate-500 group-hover:text-purple-400"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                this.container.innerHTML = html;

                // イベントリスナ設定
                document.getElementById('mode-ipsj').onclick = () => { this.selectedMode = 'ipsj'; this.render(); };
                document.getElementById('mode-skills').onclick = () => { this.selectedMode = 'skills'; this.render(); };
            }

            // クイズ画面
            renderQuiz() {
                const currentQ = this.questions[this.currentIndex];
                const badgeHtml = this.getRateBadgeHtml(currentQ.rate, currentQ.category);
                
                let optionsHtml = '';
                currentQ.options.forEach((option, idx) => {
                    let btnClass = "bg-slate-700/40 border-slate-600 hover:bg-slate-600/60 hover:border-slate-500";
                    let iconHtml = '';

                    if (this.isAnswered) {
                        if (option.term === currentQ.term) {
                            btnClass = "bg-green-500/20 border-green-500 text-green-300 shadow-[0_0_15px_rgba(34,197,94,0.3)]";
                            iconHtml = '<i class="fas fa-circle-check ml-auto text-green-400"></i>';
                        } else if (this.selectedOption === option) {
                            btnClass = "bg-red-500/20 border-red-500 text-red-300";
                            iconHtml = '<i class="fas fa-circle-xmark ml-auto text-red-400"></i>';
                        } else {
                            btnClass = "opacity-50 grayscale bg-slate-800/20 border-slate-700";
                        }
                    }

                    optionsHtml += `
                        <button onclick="app.handleAnswer(${idx})" ${this.isAnswered ? 'disabled' : ''} 
                            class="relative p-4 rounded-xl border-2 text-left transition-all duration-200 flex items-center text-slate-200 font-bold ${btnClass}">
                            <span class="truncate mr-2 text-base">${option.term}</span>
                            ${iconHtml}
                        </button>
                    `;
                });

                let nextButtonHtml = '';
                if (this.isAnswered) {
                    const btnText = this.currentIndex < this.questions.length - 1 ? "次の問題へ" : "結果を見る";
                    nextButtonHtml = `
                        <button onclick="app.nextQuestion()" class="flex items-center space-x-2 bg-slate-100 text-slate-900 px-8 py-3 rounded-full font-bold hover:bg-white hover:scale-105 transition-all shadow-lg animate-zoom-in">
                            <span>${btnText}</span>
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    `;
                }

                const html = `
                    <div class="flex flex-col h-full w-full max-w-3xl mx-auto p-4 md:p-6 animate-slide-in">
                        <div class="flex justify-between items-center mb-6">
                            <div class="text-slate-400 text-sm font-mono">
                                QUESTION <span class="text-white text-xl font-bold">${this.currentIndex + 1}</span> / ${this.questions.length}
                            </div>
                            ${badgeHtml}
                        </div>

                        <div class="flex-grow flex flex-col justify-center mb-8">
                            <div class="bg-slate-800/50 border border-slate-600/50 rounded-2xl p-6 md:p-8 backdrop-blur-md shadow-xl min-h-[160px] flex items-center justify-center">
                                <p class="text-xl text-slate-100 font-medium leading-relaxed text-center">
                                    ${currentQ.desc}
                                </p>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            ${optionsHtml}
                        </div>

                        <div class="h-16 flex items-center justify-center">
                            ${nextButtonHtml}
                        </div>
                    </div>
                `;
                this.container.innerHTML = html;
            }

            // 結果画面
            renderResult() {
                const percentage = Math.round((this.score / this.questions.length) * 100);
                const hasMistakes = this.score < this.questions.length;
                const awardColor = percentage >= 80 ? 'text-yellow-400' : 'text-slate-400';

                let historyHtml = '';
                this.history.forEach(record => {
                    const icon = record.isCorrect 
                        ? '<i class="fas fa-circle-check w-5 h-5 text-green-400"></i>' 
                        : '<i class="fas fa-circle-xmark w-5 h-5 text-red-400"></i>';
                    
                    const badge = this.getRateBadgeHtml(record.question.rate, record.question.category);
                    
                    historyHtml += `
                        <div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700/50 flex items-start space-x-3">
                            <div class="mt-1 flex-shrink-0">${icon}</div>
                            <div class="flex-grow text-left">
                                <div class="flex justify-between items-start mb-1 flex-wrap gap-1">
                                    <span class="font-bold text-slate-200">${record.question.term}</span>
                                    ${badge}
                                </div>
                                <p class="text-sm text-slate-400 mt-1">${record.question.desc}</p>
                                ${!record.isCorrect ? `
                                    <div class="mt-2 text-xs bg-red-900/30 text-red-200 px-2 py-1 rounded inline-block">
                                        あなたの回答: ${record.userChoice.term}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });

                const html = `
                    <div class="h-full flex flex-col p-4 md:p-8 overflow-hidden w-full max-w-3xl mx-auto animate-zoom-in">
                        <div class="text-center mb-6">
                            <div class="inline-flex items-center justify-center p-4 bg-slate-800/50 rounded-full border border-slate-700 mb-2 shadow-xl backdrop-blur-md">
                                <i class="fas fa-award text-4xl ${awardColor}"></i>
                            </div>
                            <h2 class="text-2xl font-bold text-white">Result</h2>
                            <div class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-blue-400 mb-2">
                                ${this.score} <span class="text-xl text-slate-500 font-medium">/ ${this.questions.length}</span>
                            </div>
                            <p class="text-slate-400 font-mono text-sm">Accuracy: ${percentage}%</p>
                        </div>

                        <div class="flex-grow overflow-y-auto pr-2 space-y-3 custom-scrollbar mb-4">
                            ${historyHtml}
                        </div>

                        <div class="mt-2 text-center space-y-3">
                            ${hasMistakes ? `
                                <button onclick="app.retryMistakes()" class="flex items-center justify-center space-x-2 w-full md:w-2/3 mx-auto bg-orange-600 hover:bg-orange-500 text-white px-6 py-3 rounded-xl font-bold transition-all shadow-lg shadow-orange-900/20">
                                    <i class="fas fa-rotate"></i>
                                    <span>間違えた問題だけ解く</span>
                                </button>
                            ` : ''}
                            
                            <button onclick="app.resetToMenu()" class="flex items-center justify-center space-x-2 w-full md:w-auto mx-auto text-slate-400 hover:text-white px-6 py-2 rounded-xl font-medium transition-all">
                                <i class="fas fa-rotate-left"></i>
                                <span>タイトルに戻る</span>
                            </button>
                        </div>
                    </div>
                `;
                this.container.innerHTML = html;
            }

            // バッジHTML生成
            getRateBadgeHtml(rate, category) {
                let colorClass = "bg-gray-500/20 text-gray-300 border-gray-500/50";
                let label = "参考";
                
                if (rate >= THRESHOLD_MUST) {
                    colorClass = "bg-orange-500/20 text-orange-300 border-orange-500/50 shadow-[0_0_10px_rgba(249,115,22,0.3)]";
                    label = `必修`;
                } else if (rate >= THRESHOLD_GOOD) {
                    colorClass = "bg-pink-500/20 text-pink-300 border-pink-500/50 shadow-[0_0_10px_rgba(236,72,153,0.3)]";
                    label = `重要`;
                }

                return `
                    <div class="flex gap-2">
                         <span class="px-2 py-0.5 rounded-full text-[10px] md:text-xs font-mono border backdrop-blur-md bg-blue-500/20 text-blue-300 border-blue-500/50 whitespace-nowrap">
                          ${category}
                        </span>
                        <span class="px-2 py-0.5 rounded-full text-[10px] md:text-xs font-mono border backdrop-blur-md ${colorClass} whitespace-nowrap">
                          ${label} (${Math.floor(rate * 100)}%)
                        </span>
                    </div>
                `;
            }

            // ゲームロジック
            startGame(count) {
                const sourceData = this.currentDataSet;
                
                // データのフィルタリング（とりあえず全データを対象とする）
                let validTerms = sourceData;
                
                // シャッフル
                const shuffledTerms = [...validTerms].sort(() => 0.5 - Math.random());
                
                // 問題数決定
                const limit = count === 'all' ? shuffledTerms.length : Math.min(count, shuffledTerms.length);
                const selectedTerms = shuffledTerms.slice(0, limit);

                this.generateQuiz(selectedTerms);
            }

            generateQuiz(targetTerms) {
                const sourceData = this.currentDataSet;

                const quizSet = targetTerms.map(correctItem => {
                    const sameCategoryOptions = sourceData.filter(
                        item => item.category === correctItem.category && item.term !== correctItem.term
                    );
                    const otherCategoryOptions = sourceData.filter(
                        item => item.category !== correctItem.category
                    );

                    let distractors = [...sameCategoryOptions].sort(() => 0.5 - Math.random());
                    
                    if (distractors.length < 3) {
                        const needed = 3 - distractors.length;
                        const others = [...otherCategoryOptions].sort(() => 0.5 - Math.random()).slice(0, needed);
                        distractors = [...distractors, ...others];
                    } else {
                        distractors = distractors.slice(0, 3);
                    }
                    
                    const options = [...distractors, correctItem].sort(() => 0.5 - Math.random());
                    
                    return {
                        ...correctItem,
                        options
                    };
                });

                this.questions = quizSet;
                this.currentIndex = 0;
                this.score = 0;
                this.history = [];
                this.isAnswered = false;
                this.selectedOption = null;
                this.gameState = 'quiz';
                this.render();
            }

            retryMistakes() {
                const wrongTerms = this.history
                    .filter(h => !h.isCorrect)
                    .map(h => this.currentDataSet.find(item => item.term === h.question.term))
                    .filter(item => item !== undefined);

                if (wrongTerms.length > 0) {
                    const shuffledWrongTerms = [...wrongTerms].sort(() => 0.5 - Math.random());
                    this.generateQuiz(shuffledWrongTerms);
                }
            }

            handleAnswer(optionIndex) {
                if (this.isAnswered) return;

                const currentQ = this.questions[this.currentIndex];
                const option = currentQ.options[optionIndex];
                const isCorrect = option.term === currentQ.term;
                
                this.selectedOption = option;
                this.isAnswered = true;

                if (isCorrect) {
                    this.score++;
                }

                this.history.push({
                    question: currentQ,
                    userChoice: option,
                    isCorrect
                });
                
                this.render();
            }

            nextQuestion() {
                if (this.currentIndex < this.questions.length - 1) {
                    this.currentIndex++;
                    this.isAnswered = false;
                    this.selectedOption = null;
                    this.render();
                } else {
                    this.gameState = 'result';
                    this.render();
                }
            }

            resetToMenu() {
                this.gameState = 'menu';
                this.render();
            }
        }

        // アプリ起動
        const app = new App();
    </script>
</body>
</html>
    
  </body>
