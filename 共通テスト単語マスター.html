                        </div>

                        <div class="flex-grow overflow-y-auto pr-2 space-y-3 custom-scrollbar mb-4">
                            ${historyHtml}
                        </div>

                        <div class="mt-2 text-center space-y-3">
                            ${hasMistakes ? `
                                <button onclick="app.retryMistakes()" class="flex items-center justify-center space-x-2 w-full md:w-2/3 mx-auto bg-orange-600 hover:bg-orange-500 text-white px-6 py-3 rounded-xl font-bold transition-all shadow-lg shadow-orange-900/20">
                                    <i class="fas fa-rotate"></i>
                                    <span>間違えた問題だけ解く</span>
                                </button>
                            ` : ''}
                            
                            <button onclick="app.resetToMenu()" class="flex items-center justify-center space-x-2 w-full md:w-auto mx-auto text-slate-400 hover:text-white px-6 py-2 rounded-xl font-medium transition-all">
                                <i class="fas fa-rotate-left"></i>
                                <span>タイトルに戻る</span>
                            </button>
                        </div>
                    </div>
                `;
                this.container.innerHTML = html;
            }

            // バッジHTML生成
            getRateBadgeHtml(rate, category) {
                let colorClass = "bg-gray-500/20 text-gray-300 border-gray-500/50";
                let label = "参考";
                
                if (rate >= THRESHOLD_MUST) {
                    colorClass = "bg-orange-500/20 text-orange-300 border-orange-500/50 shadow-[0_0_10px_rgba(249,115,22,0.3)]";
                    label = `必修`;
                } else if (rate >= THRESHOLD_GOOD) {
                    colorClass = "bg-pink-500/20 text-pink-300 border-pink-500/50 shadow-[0_0_10px_rgba(236,72,153,0.3)]";
                    label = `重要`;
                }

                return `
                    <div class="flex gap-2">
                         <span class="px-2 py-0.5 rounded-full text-[10px] md:text-xs font-mono border backdrop-blur-md bg-blue-500/20 text-blue-300 border-blue-500/50 whitespace-nowrap">
                          ${category}
                        </span>
                        <span class="px-2 py-0.5 rounded-full text-[10px] md:text-xs font-mono border backdrop-blur-md ${colorClass} whitespace-nowrap">
                          ${label} (${Math.floor(rate * 100)}%)
                        </span>
                    </div>
                `;
            }

            // ゲームロジック
            startGame(count) {
                const sourceData = this.currentDataSet;
                
                // データのフィルタリング
                let validTerms = sourceData.filter(item => item.rate >= THRESHOLD_GOOD);
                if (validTerms.length < 4) validTerms = sourceData;
                
                // シャッフル
                const shuffledTerms = [...validTerms].sort(() => 0.5 - Math.random());
                
                // 問題数決定
                const limit = count === 'all' ? shuffledTerms.length : Math.min(count, shuffledTerms.length);
                const selectedTerms = shuffledTerms.slice(0, limit);

                this.generateQuiz(selectedTerms);
            }

            generateQuiz(targetTerms) {
                const sourceData = this.currentDataSet;

                const quizSet = targetTerms.map(correctItem => {
                    const sameCategoryOptions = sourceData.filter(
                        item => item.category === correctItem.category && item.term !== correctItem.term
                    );
                    const otherCategoryOptions = sourceData.filter(
                        item => item.category !== correctItem.category
                    );

                    let distractors = [...sameCategoryOptions].sort(() => 0.5 - Math.random());
                    
                    if (distractors.length < 3) {
                        const needed = 3 - distractors.length;
                        const others = [...otherCategoryOptions].sort(() => 0.5 - Math.random()).slice(0, needed);
                        distractors = [...distractors, ...others];
                    } else {
                        distractors = distractors.slice(0, 3);
                    }
                    
                    const options = [...distractors, correctItem].sort(() => 0.5 - Math.random());
                    
                    return {
                        ...correctItem,
                        options
                    };
                });

                this.questions = quizSet;
                this.currentIndex = 0;
                this.score = 0;
                this.history = [];
                this.isAnswered = false;
                this.selectedOption = null;
                this.gameState = 'quiz';
                this.render();
            }

            retryMistakes() {
                const wrongTerms = this.history
                    .filter(h => !h.isCorrect)
                    .map(h => this.currentDataSet.find(item => item.term === h.question.term))
                    .filter(item => item !== undefined);

                if (wrongTerms.length > 0) {
                    const shuffledWrongTerms = [...wrongTerms].sort(() => 0.5 - Math.random());
                    this.generateQuiz(shuffledWrongTerms);
                }
            }

            handleAnswer(optionIndex) {
                if (this.isAnswered) return;

                const currentQ = this.questions[this.currentIndex];
                const option = currentQ.options[optionIndex];
                const isCorrect = option.term === currentQ.term;
                
                this.selectedOption = option;
                this.isAnswered = true;

                if (isCorrect) {
                    this.score++;
                }

                this.history.push({
                    question: currentQ,
                    userChoice: option,
                    isCorrect
                });
                
                this.render();
            }

            nextQuestion() {
                if (this.currentIndex < this.questions.length - 1) {
                    this.currentIndex++;
                    this.isAnswered = false;
                    this.selectedOption = null;
                    this.render();
                } else {
                    this.gameState = 'result';
                    this.render();
                }
            }

            resetToMenu() {
                this.gameState = 'menu';
                this.render();
            }
        }

        // アプリ起動
        const app = new App();
    </script>
